name: Deploy Dockerized Express App to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/express-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/express-app:latest

    - name: Deploy to DigitalOcean
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        mkdir -p ~/.ssh  # Create the .ssh directory
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
        ssh -i private_key.pem $SERVER_USER@$SERVER_IP << EOF
          docker pull ${{ secrets.DOCKER_USERNAME }}/express-app:latest
          docker stop express-app || true
          docker rm express-app || true
          docker run -d --name express-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/express-app:latest
        EOF